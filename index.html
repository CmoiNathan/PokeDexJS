<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/254741f17f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/pokedexlogo2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>  
    <div id="scrollArrow"></div>
    <div class="background">
        <div class="credits">Cr√©dit : Nathan MARTINET</div>
            <div class="container">
                <img src="https://d112y698adiu2z.cloudfront.net/photos/production/software_photos/002/436/896/datas/original.png" class="pokedex-title" id="poketitle">
                <form method="post" class="form-pokedex" onsubmit="return false;">
                    <div class="mb-3">
                        <label for="pokemon-name" class="label-poke text-center" id="label"><img src="images/Find-your-Pokemon-19-03-2024.png" class="find-Poketitle" alt="pokemon-font" border="0"></label>
                        <input type="text" id="pokemon-name" name="pokemon-name" class="input-poke" placeholder="Pikachu...">
                        <select id="pokemon-type" class="form-select">
                            <option value="all" id="pokemon-type">All types</option>
                        </select>
                    </div>
                </form>
                <div id="pokemon-card"></div>
                <div id="pokemon-modal"></div>                
            </div>  
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
